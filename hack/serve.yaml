apiVersion: v1
kind: Pod
metadata:
  annotations:
    updateNSG: "true"
  name: app
spec:
  containers:
  - image: node:alpine
    name: app
    command: ['npx', '-y', 'serve', '-p', '8080']
    resources:
      limits:
        cpu: "250m"
        memory: "100Mi"
    ports:
      - containerPort: 8080
      - containerPort: 8081
      - containerPort: 8082
  hostNetwork: true
